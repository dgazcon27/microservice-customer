query.customer.get.one=SELECT C.NUMERO_IDENTIFICACION_CLIENTE, CASE WHEN TC.ID = 1 THEN 'CDF' WHEN TC.ID = 7 THEN 'CDG' WHEN TC.ID = 6 THEN 'CDJ' WHEN TC.ID = 8 THEN 'CDA' WHEN TC.ID = 10 THEN 'CSA' WHEN TC.ID = 3 THEN 'CCA' WHEN TC.ID = 9 THEN 'NITE' WHEN TC.ID = 5 THEN 'PST' WHEN TC.ID = 2 THEN 'CDP' WHEN TC.ID = 4 THEN 'NC' END  AS TIPOCLIENTE, C.ID_EXONERADOTIPO, C.NOMBRE, C.DIRECCION, C.TELEFONO, C.CORREO_ELECTRONICO AS EMAIL , C.ESAGENTERETENCION, C.ESDIPLOMATICO, C.ESGRANDE, CASE WHEN TRC.ID = 1 THEN '1004' WHEN TRC.ID = 2 THEN '1003' WHEN TRC.ID = 3 THEN '1002' WHEN TRC.ID = 4 THEN '1000' WHEN TRC.ID = 5 THEN '1001'  ELSE '1' END  AS TIPORECEPTORCLIENTE, C.UNIDADCOMERCIAL FROM CR400.CLIENTE AS C INNER JOIN CR400.TIPOCLIENTE AS TC ON C.ID_TIPOCLIENTE = TC.ID INNER JOIN CR400.TIPORECEPTORCLIENTE AS TRC ON C.ID_TIPORECEPTORCLIENTE = TRC.ID  WHERE NUMERO_IDENTIFICACION_CLIENTE= ?
query.customer.get.all=SELECT C.NUMERO_IDENTIFICACION_CLIENTE, CASE WHEN TC.ID = 1 THEN 'CDF' WHEN TC.ID = 7 THEN 'CDG' WHEN TC.ID = 6 THEN 'CDJ' WHEN TC.ID = 8 THEN 'CDA' WHEN TC.ID = 10 THEN 'CSA' WHEN TC.ID = 3 THEN 'CCA' WHEN TC.ID = 9 THEN 'NITE' WHEN TC.ID = 5 THEN 'PST' WHEN TC.ID = 2 THEN 'CDP' WHEN TC.ID = 4 THEN 'NC' END  AS TIPOCLIENTE, C.ID_EXONERADOTIPO, C.NOMBRE, C.DIRECCION, C.TELEFONO, C.CORREO_ELECTRONICO AS EMAIL , C.ESAGENTERETENCION, C.ESDIPLOMATICO, C.ESGRANDE, CASE WHEN TRC.ID = 1 THEN '1004' WHEN TRC.ID = 2 THEN '1003' WHEN TRC.ID = 3 THEN '1002' WHEN TRC.ID = 4 THEN '1000' WHEN TRC.ID = 5 THEN '1001'  ELSE '1' END  AS TIPORECEPTORCLIENTE, C.UNIDADCOMERCIAL FROM CR400.CLIENTE AS C INNER JOIN CR400.TIPOCLIENTE AS TC ON C.ID_TIPOCLIENTE = TC.ID INNER JOIN CR400.TIPORECEPTORCLIENTE AS TRC ON C.ID_TIPORECEPTORCLIENTE = TRC.ID ORDER BY C.NUMERO_IDENTIFICACION_CLIENTE DESC LIMIT ? OFFSET ?